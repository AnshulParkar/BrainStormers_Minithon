<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyberpunk transportation website</title>
</head>
<body>
    <p>Next-Gen Cyberpunk Customer Transportation Platform</p>
    <header>
        <h1>Next-Gen Cyberpunk Transportation</h1>
    </header>
    <main class="landing" id="home">
        <section id="booking-form">
            <h2>Book a Ride</h2>
            <form id="ride-form">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" required>

                <label for="dropoff-location">Dropoff Location:</label>
                <input type="text" id="dropoff-location" name="dropoff-location" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    <!-- Start Login -->
    <div class="overlay">
        <span class="fas fa-times"></span>
        <div class="login-form">
            <div class="content">
                <h2>User Login</h2>
                <form action="">
                    <input type="email" placeholder="email" />
                    <input type="password" placeholder="password" />
                    <p class="forget-pass">
                        Forget Your Password <a href="">Click Here</a>
                    </p>
                    <input type="submit" value="Login" />
                    <p class="other">Or Login With</p>
                    <div class="social">
                        <a href="">Google</a>
                        <a href="">Facebook</a>
                    </div>
                    <p class="create">
                        Don't Have An Account <a href="">Create One</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!-- End Login -->
    <footer>
        <p>&copy; 2023 Next-Gen Cyberpunk Transportation Platform</p>
    </footer>
</body>
</html>
